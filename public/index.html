<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <h1>PokeDex</h1>
    <div id="container">
      <div class="search-container">
        <input
          id="searchTerm"
          class="searchTerm"
          type="text"
          placeholder="Gotta search 'em all!"
          name="search"
        />
        <button id="submitSearch" type="submit">Submit</button>
        <button id="nextPage">Next</button>
      </div>
    </div>
    <div id="poke_container" class="poke-container"></div>
  </body>
  <script src="index.js"></script>
</html>
